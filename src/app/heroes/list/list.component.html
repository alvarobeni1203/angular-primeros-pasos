<h3>Listado Heroes</h3>

<div *ngIf="deletedHero; else nadaBorrado">
<h3>Heroe borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>

<ng-template #nadaBorrado>
<h3>Nada borrado</h3>
</ng-template>

<button *ngIf="heroNames.length>0" (click)="removeLastHeroe()" class="btn btn-outline-danger">Borrar ultimo heroe</button>


<ul class="mt-2 list-group">

<li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>

</ul>
